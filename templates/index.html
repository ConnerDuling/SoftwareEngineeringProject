<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>Overclocked</title>
    <script src="static/phaser.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {   
        this.load.image('logo', 'static/assets/images/GreenCircleTransperantBackground.png');
        
    }

    function create ()
    {
        var cicrles = []
        for(var i = 0; i < 30; i++){
            cicrles[i] = this.physics.add.image(400+i*20, 100+i*20, 'logo');

            cicrles[i].setVelocity(100, 200);
            cicrles[i].setBounce(1, 1);
            cicrles[i].setCollideWorldBounds(true);

        }
    }
    </script>

</body>
</html>
